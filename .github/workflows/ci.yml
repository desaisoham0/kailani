name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  CACHE_DEPENDENCY_PATH: '**/package-lock.json'

jobs:
  quality-check:
    name: 'ğŸ” Code Quality & Testing'
    runs-on: ubuntu-latest
    
    steps:
      - name: 'ğŸ“¥ Checkout Repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

      - name: 'ğŸ“¦ Install Dependencies'
        run: |
          echo "Installing project dependencies..."
          npm ci --prefer-offline --no-audit
          echo "âœ… Dependencies installed successfully"

      - name: 'ğŸ” TypeScript Type Check'
        run: |
          echo "Running TypeScript type checking..."
          npm run type-check
          echo "âœ… Type checking completed"

      - name: 'ğŸ” ESLint Code Analysis'
        run: |
          echo "Running ESLint analysis..."
          npm run lint:check
          echo "âœ… ESLint analysis completed"

      - name: 'âœ¨ Prettier Format Check'
        run: |
          echo "Checking code formatting with Prettier..."
          npm run format:check
          echo "âœ… Format check completed"

  build:
    name: 'ğŸ—ï¸ Build Application'
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
      - name: 'ğŸ“¥ Checkout Repository'
        uses: actions/checkout@v4

      - name: 'ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

      - name: 'ğŸ“¦ Install Dependencies'
        run: |
          echo "Installing project dependencies..."
          npm ci --prefer-offline --no-audit
          echo "âœ… Dependencies installed successfully"

      - name: 'ğŸ—ï¸ Build Application'
        run: |
          echo "Building Vite React application..."
          npm run build
          echo "âœ… Build completed successfully"

      - name: 'ğŸ“¤ Upload Build Artifacts'
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 30

      - name: 'ğŸ“Š Build Information'
        run: |
          echo "ğŸ“‹ Build Summary:"
          echo "- Build directory: dist/"
          echo "- Build size:" 
          du -sh dist/ || echo "Build directory not found"
          echo "- File count:"
          find dist/ -type f | wc -l || echo "0"
          echo "âœ… Build information displayed"

  security-audit:
    name: 'ğŸ”’ Security Audit'
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
      - name: 'ğŸ“¥ Checkout Repository'
        uses: actions/checkout@v4

      - name: 'ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

      - name: 'ğŸ“¦ Install Dependencies'
        run: |
          echo "Installing dependencies for security audit..."
          npm ci --prefer-offline --no-audit
          echo "âœ… Dependencies installed"

      - name: 'ğŸ” NPM Security Audit'
        run: |
          echo "Running npm security audit..."
          echo "ğŸ“Š Development dependencies audit report:"
          npm audit --dev || true
          echo ""
          echo "ğŸ” Checking for critical vulnerabilities that could affect development..."
          if npm audit --audit-level=critical --dev; then
            echo "âœ… No critical vulnerabilities found in development dependencies"
          else
            echo "âš ï¸  Critical vulnerabilities found in development dependencies"
            echo "This may affect your development environment but not production deployment"
          fi
          echo "âœ… Security audit completed"

      - name: 'ğŸ“Š Check Outdated Packages'
        run: |
          echo "Checking for outdated packages..."
          npm outdated || true
          echo "âœ… Outdated packages check completed"

  deployment-check:
    name: 'ğŸš€ Deployment Readiness'
    runs-on: ubuntu-latest
    needs: [quality-check, build, security-audit]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: 'ğŸ“¥ Download Build Artifacts'
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/

      - name: 'âœ… Validate Build Output'
        run: |
          echo "Validating build artifacts..."
          
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ index.html not found in build output"
            exit 1
          fi
          
          if [ ! -d "dist/assets" ]; then
            echo "âŒ assets directory not found in build output"
            exit 1
          fi
          
          echo "âœ… Build validation successful"
          echo "ğŸ“‹ Build Contents:"
          ls -la dist/
          
          echo "ğŸ“Š Build Statistics:"
          echo "- Total files: $(find dist/ -type f | wc -l)"
          echo "- Total size: $(du -sh dist/ | cut -f1)"
          
          if ls dist/assets/*.js 2>/dev/null | grep -q "\."; then
            echo "âœ… JavaScript bundles found"
          fi
          
          if ls dist/assets/*.css 2>/dev/null | grep -q "\."; then
            echo "âœ… CSS bundles found"
          fi
          
          echo "ğŸ‰ Application is ready for deployment!"

  summary:
    name: 'ğŸ“‹ Workflow Summary'
    runs-on: ubuntu-latest
    needs: [quality-check, build, security-audit]
    if: always()
    
    steps:
      - name: 'ğŸ“Š Display Workflow Results'
        run: |
          echo "ğŸ¯ CI/CD Pipeline Summary"
          echo "========================="
          echo "ğŸ“… Workflow Run: ${{ github.run_number }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "ğŸ”„ Event: ${{ github.event_name }}"
          echo ""
          echo "ğŸ“Š Job Results:"
          echo "- Quality Check: ${{ needs.quality-check.result }}"
          echo "- Build: ${{ needs.build.result }}"
          echo "- Security Audit: ${{ needs.security-audit.result }}"
          echo ""
          
          if [ "${{ needs.quality-check.result }}" == "success" ] && 
             [ "${{ needs.build.result }}" == "success" ] && 
             [ "${{ needs.security-audit.result }}" == "success" ]; then
            echo "âœ… All checks passed! Application is ready for deployment."
          else
            echo "âŒ Some checks failed. Please review the job outputs above."
          fi
          
          echo ""
          echo "ğŸ”— Useful Links:"
          echo "- Repository: ${{ github.repository }}"
          echo "- Commit: ${{ github.sha }}"
          echo "- Actions: ${{ github.server_url }}/${{ github.repository }}/actions"
